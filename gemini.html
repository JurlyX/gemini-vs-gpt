<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Puter.js Infinite Craft (JSON REDESIGN - FINAL)</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        /* (CSS is stable) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #eee;
            color: #333;
            overflow: hidden; 
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 280px;
            font-size: 1.5em;
            color: #1a1a1a;
            user-select: none;
            z-index: 50; 
        }
        #sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
        }
        #sidebar h2 {
            margin-top: 0;
            color: #1a1a1a;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.2em;
        }
        .sidebar-element-item {
            padding: 10px;
            border-radius: 6px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            cursor: grab;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.1s;
        }
        .sidebar-element-item:hover {
            background-color: #e9e9e9;
        }
        #workspace {
            flex-grow: 1;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .element-card {
            position: absolute;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: grab;
            font-size: 1.2em;
            font-weight: 700;
            border: 1px solid #ccc;
            user-select: none;
            z-index: 10;
            transition: box-shadow 0.1s;
        }
        .element-card:active {
            cursor: grabbing;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }
        .new-discovery {
            animation: fadeInOut 1s ease-out;
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }
        @keyframes fadeInOut {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        #notification {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Elements (<span id="count">4</span>)</h2>
        <div id="inventory-list" class="sidebar-element-list">
            </div>
    </div>

    <h1>Puter.js Infinite Craft Clone</h1>
    <div id="workspace">
        <div id="notification"></div>
    </div>

    <script>
        // --- Core Game Constants & Puter.js Setup ---
        const CACHE_KEY = 'infinite_craft_recipes_ultimate_final';
        const STARTING_ELEMENTS = ['Earth', 'Fire', 'Water', 'Wind'];
        let ALL_ELEMENTS = new Set(STARTING_ELEMENTS);
        let RECIPE_CACHE = {}; 
        
        const inventoryListEl = document.getElementById('inventory-list');
        const workspaceEl = document.getElementById('workspace');
        const notificationEl = document.getElementById('notification');
        const countEl = document.getElementById('count');

        let activeElement = null;
        let xOffset = 0, yOffset = 0; 
        let workspaceRect; 
        let finalX = 0, finalY = 0; 

        // --- Utility Functions ---

        function notify(message, isDiscovery = false) {
            notificationEl.textContent = message;
            notificationEl.className = 'visible';
            notificationEl.style.backgroundColor = isDiscovery ? '#28a745' : '#333';
            setTimeout(() => {
                notificationEl.className = '';
            }, 3000);
        }

        /**
         * AI Fusion Engine - REDESIGNED for Structured JSON Output (Maximum Reliability)
         */
        async function runAICombination(first, second) {
            notify(`Combining ${first} + ${second}... AI is thinking! üß†`);

            // System Prompt: Demanding JSON for reliable parsing.
            const prompt = `You are the engine behind a game like Infinite Craft. Combine "${first}" and "${second}" into a new word. The output must be a single element name that is semantically relevant. **A result is mandatory.** Respond ONLY with a single JSON object in the format: {"result": "Element Name"}. DO NOT include any other text, quotes, or markdown.`;

            try {
                const response = await puter.ai.chat(prompt, {
                    model: 'gpt-5-nano',
                    temperature: 0.9, 
                    max_tokens: 50, 
                });
                
                let text = response.text.trim();
                
                // Aggressive cleaning of potential markdown fences
                text = text.replace(/```json|```|json/gi, '').trim(); 
                
                // Attempt JSON parsing (most reliable way to get clean data)
                const data = JSON.parse(text);
                let newElement = data.result;

                if (newElement && typeof newElement === 'string') {
                    newElement = newElement.trim();
                    if (newElement.length > 0) {
                         newElement = newElement.charAt(0).toUpperCase() + newElement.slice(1);
                    }
                    if (newElement.length > 30) return 'Nothing';
                    return newElement;
                }
                
                return 'Nothing';

            } catch (error) {
                // Catches both AI failure and JSON parsing failure
                console.error("AI/JSON Parsing Error:", error);
                notify('AI Error: Could not parse combination result. Try again.', false);
                return 'ERROR';
            }
        }

        async function craftElements(e1, e2, newX, newY, el1, el2) {
            const [first, second] = [e1, e2].sort();
            const pairKey = `${first}|${second}`;

            // Check Cache
            let newElement = RECIPE_CACHE[pairKey];

            // Use AI if not in cache (AI used every time a combination is attempted for a new pair)
            if (!newElement) {
                newElement = await runAICombination(first, second);
            }

            if (newElement && newElement !== 'Nothing' && newElement !== 'ERROR') {
                
                // Cache the new result
                if (!RECIPE_CACHE[pairKey]) {
                     RECIPE_CACHE[pairKey] = newElement;
                     await puter.kv.set(CACHE_KEY, RECIPE_CACHE);
                }

                const isNewDiscovery = !ALL_ELEMENTS.has(newElement);
                if (isNewDiscovery) {
                    ALL_ELEMENTS.add(newElement);
                    renderElements(); 
                }
                
                notify(`üöÄ Discovery! ${first} + ${second} = ${newElement}`, isNewDiscovery);
                
                el1.remove();
                el2.remove();
                createCardEl(newElement, newX, newY, true);

            } else {
                notify(`‚ùå Nothing combined with ${first} + ${second}.`, false);
            }
        }

        function getOverlapTarget(droppedElement) {
            const droppedRect = droppedElement.getBoundingClientRect();
            const workspaceElements = Array.from(workspaceEl.querySelectorAll('.element-card'));

            for (const el of workspaceElements) {
                if (el === droppedElement) continue;

                const targetRect = el.getBoundingClientRect();

                const isOverlapping = !(
                    droppedRect.right < targetRect.left || 
                    droppedRect.left > targetRect.right || 
                    droppedRect.bottom < targetRect.top || 
                    droppedRect.top > targetRect.bottom
                );

                if (isOverlapping) {
                    return el; 
                }
            }
            return null;
        }

        function createSidebarEl(elementName) {
            const el = document.createElement('div');
            el.className = 'sidebar-element-item';
            el.textContent = elementName;
            el.dataset.element = elementName;
            return el;
        }

        function createCardEl(elementName, x, y, isNew = false) {
            const el = document.createElement('div');
            el.className = 'element-card';
            el.textContent = elementName;
            el.dataset.element = elementName;
            
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            
            if (isNew) {
                el.classList.add('new-discovery');
                setTimeout(() => el.classList.remove('new-discovery'), 2000);
            }

            workspaceEl.appendChild(el);
            return el;
        }

        function renderElements() {
            inventoryListEl.innerHTML = '';
            
            Array.from(ALL_ELEMENTS).sort().forEach(element => {
                inventoryListEl.appendChild(createSidebarEl(element));
            });
            countEl.textContent = ALL_ELEMENTS.size;
        }
        
        // --- DRAG LOGIC (Stable) ---

        function startDrag(e, targetElement) {
            activeElement = targetElement;
            
            const rect = activeElement.getBoundingClientRect();
            xOffset = e.clientX - rect.left; 
            yOffset = e.clientY - rect.top;

            activeElement.style.zIndex = 20;
            activeElement.style.cursor = 'grabbing';
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
        }

        function drag(e) {
            if (!activeElement) return;
            e.preventDefault();

            let newLeft = e.clientX - xOffset - workspaceRect.left;
            let newTop = e.clientY - yOffset - workspaceRect.top;

            newLeft = Math.max(0, newLeft);
            newTop = Math.max(0, newTop);

            activeElement.style.left = `${newLeft}px`;
            activeElement.style.top = `${newTop}px`;
            
            finalX = newLeft;
            finalY = newTop;
        }

        function dragEnd(e) {
            if (!activeElement) return;

            activeElement.style.left = `${finalX}px`;
            activeElement.style.top = `${finalY}px`;
            
            activeElement.style.zIndex = 10;
            activeElement.style.cursor = 'grab';
            
            const targetElement = getOverlapTarget(activeElement);
            
            if (targetElement) {
                const e1 = activeElement.dataset.element;
                const e2 = targetElement.dataset.element;

                const activeRect = activeElement.getBoundingClientRect();
                const targetRect = targetElement.getBoundingClientRect();
                
                const newX = ((activeRect.left + targetRect.left) / 2) - workspaceRect.left;
                const newY = ((activeRect.top + targetRect.top) / 2) - workspaceRect.top;

                craftElements(e1, e2, newX, newY, activeElement, targetElement);
            } 
            
            activeElement = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', dragEnd);
        }

        function generalMouseDown(e) {
            workspaceRect = workspaceEl.getBoundingClientRect();

            if (e.target.classList.contains('sidebar-element-item')) {
                e.preventDefault(); 
                
                const name = e.target.dataset.element;
                
                const x = e.clientX - workspaceRect.left - 20; 
                const y = e.clientY - workspaceRect.top - 20;

                const card = createCardEl(name, x, y);
                
                return startDrag(e, card); 

            } else if (e.target.classList.contains('element-card')) {
                e.preventDefault();
                return startDrag(e, e.target);
            }
        }
        
        // --- Initialization ---

        async function initializeGame() {
            try {
                const cachedRecipes = await puter.kv.get(CACHE_KEY);
                if (cachedRecipes) {
                    RECIPE_CACHE = cachedRecipes;
                }
            } catch (e) {
                console.warn("Could not load cache, starting fresh.");
            }

            const discoveredElements = new Set(Object.values(RECIPE_CACHE));
            ALL_ELEMENTS = new Set([...STARTING_ELEMENTS, ...discoveredElements]);

            document.addEventListener('mousedown', generalMouseDown);
            
            renderElements();

            notify(`Ready! You have discovered ${ALL_ELEMENTS.size} elements.`, true);
        }

        initializeGame();
    </script>
</body>
</html>
