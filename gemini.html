<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Puter.js Infinite Craft (FIXED)</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        /* --- General Layout and Reset --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #eee;
            color: #333;
            overflow: hidden; 
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 280px;
            font-size: 1.5em;
            color: #1a1a1a;
            user-select: none;
            z-index: 50; /* Ensure title is above cards */
        }

        /* --- Sidebar (Inventory) --- */
        #sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
        }
        #sidebar h2 {
            margin-top: 0;
            color: #1a1a1a;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.2em;
        }
        .sidebar-element-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .sidebar-element-item {
            padding: 10px;
            border-radius: 6px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            cursor: pointer; /* Use pointer to indicate clicking/dragging */
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.1s;
        }
        .sidebar-element-item:hover {
            background-color: #e9e9e9;
        }

        /* --- Workspace (The Main Grid) --- */
        #workspace {
            flex-grow: 1;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        /* --- Element Card (Draggable Item) --- */
        .element-card {
            position: absolute;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: grab;
            font-size: 1.2em;
            font-weight: 700;
            border: 1px solid #ccc;
            user-select: none;
            z-index: 10;
            transition: box-shadow 0.1s;
        }
        .element-card:active {
            cursor: grabbing;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }
        .new-discovery {
            animation: fadeInOut 1s ease-out;
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }
        @keyframes fadeInOut {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Result Notification --- */
        #notification {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Elements (<span id="count">4</span>)</h2>
        <div id="inventory-list" class="sidebar-element-list">
            </div>
    </div>

    <h1>Puter.js Infinite Craft Clone</h1>
    <div id="workspace">
        <div id="notification"></div>
    </div>

    <script>
        // --- Core Game Constants & Puter.js Setup ---
        const CACHE_KEY = 'infinite_craft_recipes_ultimate_fixed';
        const STARTING_ELEMENTS = ['Earth', 'Fire', 'Water', 'Wind'];
        let ALL_ELEMENTS = new Set(STARTING_ELEMENTS);
        let RECIPE_CACHE = {}; 
        
        // UI Elements
        const inventoryListEl = document.getElementById('inventory-list');
        const workspaceEl = document.getElementById('workspace');
        const notificationEl = document.getElementById('notification');
        const countEl = document.getElementById('count');
        const WORKSPACE_OFFSET_X = 270; // Hardcoded sidebar width + padding

        // Drag State
        let activeElement = null;
        let xOffset = 0, yOffset = 0; // Offset from mouse to element corner
        let workspaceRect; // Cached workspace dimensions

        // --- Utility Functions ---

        function notify(message, isDiscovery = false) {
            notificationEl.textContent = message;
            notificationEl.className = 'visible';
            notificationEl.style.backgroundColor = isDiscovery ? '#28a745' : '#333';
            setTimeout(() => {
                notificationEl.className = '';
            }, 3000);
        }

        /**
         * Puter.js AI Logic: Calls the LLM for combination.
         */
        async function runAICombination(first, second) {
            notify(`Combining ${first} + ${second}... AI is thinking! üß†`);

            const prompt = `You are the engine behind a game like Infinite Craft. Your job is to combine two words/idioms into a new one. The combinations should look for something that is semantically "in between" the two inputs. For instance "fire" + "water" would yield "steam". Just respond with only the output word, no chit-chat, no thoughts, just the first word that comes to your mind and stop. The inputs are "${first}" and "${second}".`;

            try {
                const response = await puter.ai.chat(prompt, {
                    model: 'gpt-5-nano',
                    temperature: 0.2, 
                    max_tokens: 5,
                });

                let newElement = response.text.trim().replace(/[."]/g, '');

                if (!newElement || newElement.toLowerCase().includes('sorry') || newElement.length > 30) {
                    return 'Nothing';
                }

                return newElement;
            } catch (error) {
                console.error("AI Error:", error);
                notify('AI Error: Could not combine elements.', false);
                return 'ERROR';
            }
        }

        /**
         * Core combination function.
         */
        async function craftElements(e1, e2, newX, newY, el1, el2) {
            const [first, second] = [e1, e2].sort();
            const pairKey = `${first}|${second}`;

            if (RECIPE_CACHE[pairKey]) {
                const result = RECIPE_CACHE[pairKey];
                notify(`‚ú® Discovered! ${first} + ${second} = ${result} (Cached)`, true);
                el1.remove();
                el2.remove();
                createCardEl(result, newX, newY, true);
                return;
            }

            const newElement = await runAICombination(first, second);

            if (newElement !== 'Nothing' && newElement !== 'ERROR') {
                RECIPE_CACHE[pairKey] = newElement;
                
                const isNewDiscovery = !ALL_ELEMENTS.has(newElement);
                if (isNewDiscovery) {
                    ALL_ELEMENTS.add(newElement);
                    await puter.kv.set(CACHE_KEY, RECIPE_CACHE);
                    renderElements(); 
                }
                
                notify(`üöÄ First Discovery! ${first} + ${second} = ${newElement}`, isNewDiscovery);
                
                el1.remove();
                el2.remove();
                createCardEl(newElement, newX, newY, true);

            } else {
                notify(`‚ùå Nothing combined with ${first} + ${second}.`, false);
                // On failure, we leave the dropped element where it landed.
            }
        }

        // --- Drag and Drop Logic ---

        function getOverlapTarget(droppedElement) {
            const droppedRect = droppedElement.getBoundingClientRect();
            const workspaceElements = Array.from(workspaceEl.querySelectorAll('.element-card'));

            for (const el of workspaceElements) {
                if (el === droppedElement) continue;

                const targetRect = el.getBoundingClientRect();

                // Collision Check (Intersection)
                const isOverlapping = !(
                    droppedRect.right < targetRect.left || 
                    droppedRect.left > targetRect.right || 
                    droppedRect.bottom < targetRect.top || 
                    droppedRect.top > targetRect.bottom
                );

                if (isOverlapping) {
                    return el; 
                }
            }
            return null;
        }

        // --- Event Handlers ---

        function handleSidebarClick(e) {
            // Only clone and drag if the target is a sidebar element
            if (!e.target.classList.contains('sidebar-element-item')) return;

            // 1. Create a workspace card near the mouse pointer
            const name = e.target.dataset.element;
            const x = e.clientX - WORKSPACE_OFFSET_X;
            const y = e.clientY;
            const card = createCardEl(name, x, y);
            
            // 2. Start dragging the newly created card
            dragStart({
                target: card,
                clientX: e.clientX,
                clientY: e.clientY
            });
        }
        
        function dragStart(e) {
            if (!e.target.classList.contains('element-card')) return;
            e.preventDefault();

            activeElement = e.target;
            
            // Calculate offset relative to the card's top-left corner
            const rect = activeElement.getBoundingClientRect();
            xOffset = e.clientX - rect.left; 
            yOffset = e.clientY - rect.top;

            // Cache workspace rectangle for boundary checks
            workspaceRect = workspaceEl.getBoundingClientRect();

            activeElement.style.zIndex = 20; 
            
            // Set listeners globally
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
        }

        function drag(e) {
            if (!activeElement) return;

            // Calculate new position based on mouse and offset
            let newLeft = e.clientX - xOffset - workspaceRect.left;
            let newTop = e.clientY - yOffset - workspaceRect.top;

            // Apply boundaries (optional, but good practice)
            newLeft = Math.max(0, Math.min(newLeft, workspaceRect.width - activeElement.offsetWidth));
            newTop = Math.max(0, Math.min(newTop, workspaceRect.height - activeElement.offsetHeight));

            activeElement.style.left = `${newLeft}px`;
            activeElement.style.top = `${newTop}px`;
        }

        function dragEnd(e) {
            if (!activeElement) return;

            activeElement.style.zIndex = 10;
            
            const targetElement = getOverlapTarget(activeElement);
            
            if (targetElement) {
                const e1 = activeElement.dataset.element;
                const e2 = targetElement.dataset.element;

                // Calculate the center point for the resulting element
                const activeRect = activeElement.getBoundingClientRect();
                const targetRect = targetElement.getBoundingClientRect();
                
                const newX = ((activeRect.left + targetRect.left) / 2) - workspaceRect.left;
                const newY = ((activeRect.top + targetRect.top) / 2) - workspaceRect.top;

                // Perform combination (elements are removed inside craftElements on success)
                craftElements(e1, e2, newX, newY, activeElement, targetElement);
            } 
            
            // Cleanup drag state
            activeElement = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', dragEnd);
        }
        
        // --- Element Creation ---
        
        function createSidebarEl(elementName) {
            const el = document.createElement('div');
            el.className = 'sidebar-element-item';
            el.textContent = elementName;
            el.dataset.element = elementName;
            return el;
        }

        function createCardEl(elementName, x, y, isNew = false) {
            const el = document.createElement('div');
            el.className = 'element-card';
            el.textContent = elementName;
            el.dataset.element = elementName;
            
            // Ensure positioning is relative to the workspace
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            
            if (isNew) {
                el.classList.add('new-discovery');
                setTimeout(() => el.classList.remove('new-discovery'), 2000);
            }

            workspaceEl.appendChild(el);
            return el;
        }

        function renderElements() {
            inventoryListEl.innerHTML = '';
            
            Array.from(ALL_ELEMENTS).sort().forEach(element => {
                inventoryListEl.appendChild(createSidebarEl(element));
            });
            countEl.textContent = ALL_ELEMENTS.size;
        }

        // --- Initialization ---

        async function initializeGame() {
            // Load the recipe cache from Puter.js Key-Value store
            try {
                const cachedRecipes = await puter.kv.get(CACHE_KEY);
                if (cachedRecipes) {
                    RECIPE_CACHE = cachedRecipes;
                }
            } catch (e) {
                console.warn("Could not load cache, starting fresh.");
            }

            // Build the list of all known elements
            const discoveredElements = new Set(Object.values(RECIPE_CACHE));
            ALL_ELEMENTS = new Set([...STARTING_ELEMENTS, ...discoveredElements]);

            // Set up all event listeners
            document.addEventListener('mousedown', dragStart); // For workspace cards
            sidebar.addEventListener('mousedown', handleSidebarClick); // For creating new cards
            
            // Initial render
            renderElements();

            notify(`Ready! You have discovered ${ALL_ELEMENTS.size} elements.`, true);
        }

        // Start the game
        initializeGame();
    </script>
</body>
</html>
