<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Puter.js Infinite Craft</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        /* --- General Layout and Reset --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #eee;
            color: #333;
            overflow: hidden; /* Prevent body scroll */
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 280px;
            font-size: 1.5em;
            color: #1a1a1a;
            user-select: none;
        }

        /* --- Sidebar (Inventory) --- */
        #sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        #sidebar h2 {
            margin-top: 0;
            color: #1a1a1a;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.2em;
        }
        .sidebar-element-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .sidebar-element-item {
            padding: 10px;
            border-radius: 6px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            cursor: grab;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.1s;
        }
        .sidebar-element-item:hover {
            background-color: #fff;
            border-color: #aaa;
        }

        /* --- Workspace (The Main Grid) --- */
        #workspace {
            flex-grow: 1;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        /* --- Element Card (Draggable Item) --- */
        .element-card {
            position: absolute;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: grab;
            font-size: 1.2em;
            font-weight: 700;
            border: 1px solid #ccc;
            user-select: none;
            z-index: 10;
        }
        .element-card:active {
            cursor: grabbing;
        }
        .new-discovery {
            animation: fadeInOut 1s ease-out;
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }
        @keyframes fadeInOut {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Result Notification --- */
        #notification {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Elements (<span id="count">4</span>)</h2>
        <div id="inventory-list" class="sidebar-element-list">
            </div>
    </div>

    <h1>Puter.js Infinite Craft Clone</h1>
    <div id="workspace">
        <div id="notification"></div>
    </div>

    <script>
        // --- Core Game Constants & Puter.js Setup ---
        const CACHE_KEY = 'infinite_craft_recipes_ultimate';
        const STARTING_ELEMENTS = ['Earth', 'Fire', 'Water', 'Wind'];
        let ALL_ELEMENTS = new Set(STARTING_ELEMENTS);
        let RECIPE_CACHE = {}; // In-memory cache for speed

        const inventoryListEl = document.getElementById('inventory-list');
        const workspaceEl = document.getElementById('workspace');
        const notificationEl = document.getElementById('notification');
        const countEl = document.getElementById('count');
        
        // State for drag operations
        let activeElement = null;
        let initialX, initialY, xOffset = 0, yOffset = 0;
        let isDraggingFromSidebar = false;

        /**
         * Puts up a temporary notification.
         */
        function notify(message, isDiscovery = false) {
            notificationEl.textContent = message;
            notificationEl.className = 'visible';
            if (isDiscovery) {
                notificationEl.style.backgroundColor = '#28a745'; // Green for discovery
            } else {
                notificationEl.style.backgroundColor = '#333';
            }
            setTimeout(() => {
                notificationEl.className = '';
            }, 3000);
        }

        /**
         * The AI "Fusion Engine" logic using Puter.js.
         * The combination logic is wrapped in a prompt for the LLM.
         */
        async function runAICombination(first, second) {
            notify(`Combining ${first} + ${second}... AI is thinking! üß†`);

            // The core Infinite Craft prompt
            const prompt = `You are the engine behind a game like Infinite Craft. Your job is to combine two words/idioms into a new one. The combinations should look for something that is semantically "in between" the two inputs. For instance "fire" + "water" would yield "steam". Just respond with only the output word, no chit-chat, no thoughts, just the first word that comes to your mind and stop. The inputs are "${first}" and "${second}".`;

            try {
                const response = await puter.ai.chat(prompt, {
                    model: 'gpt-5-nano',
                    temperature: 0.2, // Low temp for deterministic results
                    max_tokens: 5,
                });

                let newElement = response.text.trim().replace(/[."]/g, '');

                if (!newElement || newElement.toLowerCase().includes('sorry') || newElement.length > 30) {
                    return 'Nothing';
                }

                return newElement;
            } catch (error) {
                console.error("AI Error:", error);
                notify('AI Error: Could not combine elements.', false);
                return 'ERROR';
            }
        }

        /**
         * Core combination function.
         */
        async function craftElements(e1, e2, x, y, el1, el2) {
            // Normalize elements
            const [first, second] = [e1, e2].sort();
            const pairKey = `${first}|${second}`;

            // 1. Check Cache/Key-Value Store
            if (RECIPE_CACHE[pairKey]) {
                const result = RECIPE_CACHE[pairKey];
                notify(`‚ú® Discovered! ${first} + ${second} = ${result} (Cached)`, true);

                // Remove source elements and create new element
                el1.remove();
                el2.remove();
                createCardEl(result, x, y, true);
                return;
            }

            // 2. AI Generation
            const newElement = await runAICombination(first, second);

            // 3. Update State and Cache
            if (newElement !== 'Nothing' && newElement !== 'ERROR') {
                RECIPE_CACHE[pairKey] = newElement;
                
                const isNewDiscovery = !ALL_ELEMENTS.has(newElement);
                if (isNewDiscovery) {
                    ALL_ELEMENTS.add(newElement);
                    // Save the updated cache to Puter's cloud storage
                    await puter.kv.set(CACHE_KEY, RECIPE_CACHE);
                    renderElements(); // Update sidebar
                    countEl.textContent = ALL_ELEMENTS.size;
                }
                
                notify(`üöÄ First Discovery! ${first} + ${second} = ${newElement}`, isNewDiscovery);
                
                // Remove source elements and create new element
                el1.remove();
                el2.remove();
                createCardEl(newElement, x, y, true);

            } else {
                notify(`‚ùå Nothing combined with ${first} + ${second}.`, false);
                // Return the dropped element to its original position
                resetPosition(el1);
            }
        }


        // --- Drag and Drop Logic (Overlap Mechanic) ---

        function getOverlapTarget(droppedElement) {
            let targetElement = null;
            const droppedRect = droppedElement.getBoundingClientRect();

            const workspaceElements = Array.from(workspaceEl.querySelectorAll('.element-card'));

            for (const el of workspaceElements) {
                // Don't check against itself
                if (el === droppedElement) continue;

                const targetRect = el.getBoundingClientRect();

                // Simple collision check (overlap)
                const isOverlapping = !(
                    droppedRect.right < targetRect.left || 
                    droppedRect.left > targetRect.right || 
                    droppedRect.bottom < targetRect.top || 
                    droppedRect.top > targetRect.bottom
                );

                if (isOverlapping) {
                    targetElement = el;
                    break; 
                }
            }
            return targetElement;
        }

        function resetPosition(el) {
            // Logic to move the element back to where it was (for failed drops)
            // Or just leave it where it was dropped (since we only remove on success)
            // For simplicity, we keep it at the drop location if it doesn't combine.
        }

        function dragStart(e) {
            activeElement = e.target;
            isDraggingFromSidebar = activeElement.classList.contains('sidebar-element-item');
            
            // Set initial position for drag calculations
            if (isDraggingFromSidebar) {
                // For sidebar items, we'll clone and place it
            } else {
                initialX = e.clientX;
                initialY = e.clientY;
                xOffset = parseFloat(activeElement.style.left) || 0;
                yOffset = parseFloat(activeElement.style.top) || 0;
            }
            // Move dragged element to the front
            activeElement.style.zIndex = 20; 

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
        }

        function drag(e) {
            if (!activeElement) return;

            let newX, newY;

            if (isDraggingFromSidebar) {
                 // Clone and place on first drag movement
                if (!activeElement.classList.contains('element-card')) {
                    const originalName = activeElement.dataset.element;
                    const card = createCardEl(originalName, e.clientX - 50, e.clientY - 20, false);
                    activeElement = card;
                    isDraggingFromSidebar = false;
                    
                    // Recalculate offsets for the new card
                    initialX = e.clientX;
                    initialY = e.clientY;
                    xOffset = parseFloat(activeElement.style.left) || 0;
                    yOffset = parseFloat(activeElement.style.top) || 0;
                    return; 
                }
            }
            
            // Calculate movement for the card in the workspace
            newX = e.clientX - initialX + xOffset;
            newY = e.clientY - initialY + yOffset;

            activeElement.style.left = `${newX}px`;
            activeElement.style.top = `${newY}px`;
        }

        function dragEnd(e) {
            if (!activeElement || isDraggingFromSidebar) {
                // Reset state if drag ended before cloning (or other edge cases)
                activeElement = null;
                isDraggingFromSidebar = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', dragEnd);
                return;
            }
            
            activeElement.style.zIndex = 10;
            
            // 1. Check for overlap
            const targetElement = getOverlapTarget(activeElement);
            
            if (targetElement) {
                const e1 = activeElement.dataset.element;
                const e2 = targetElement.dataset.element;

                // Calculate the middle point for the new element
                const dropRect = activeElement.getBoundingClientRect();
                const targetRect = targetElement.getBoundingClientRect();
                
                const newX = (dropRect.left + targetRect.left) / 2 - workspaceEl.getBoundingClientRect().left;
                const newY = (dropRect.top + targetRect.top) / 2 - workspaceEl.getBoundingClientRect().top;

                // 2. Perform combination (will remove activeElement and targetElement on success)
                craftElements(e1, e2, newX, newY, activeElement, targetElement);
            } 
            
            // 3. Cleanup drag state
            activeElement = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', dragEnd);
        }
        
        // --- Element Creation ---
        
        function createSidebarEl(elementName) {
            const el = document.createElement('div');
            el.className = 'sidebar-element-item';
            el.textContent = elementName;
            el.dataset.element = elementName;
            el.draggable = true;
            el.addEventListener('mousedown', dragStart); // Use mousedown for custom drag
            return el;
        }

        function createCardEl(elementName, x, y, isNew = false) {
            const el = document.createElement('div');
            el.className = 'element-card';
            el.textContent = elementName;
            el.dataset.element = elementName;
            
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            
            el.addEventListener('mousedown', dragStart); // Use mousedown for custom drag
            
            if (isNew) {
                el.classList.add('new-discovery');
                setTimeout(() => el.classList.remove('new-discovery'), 2000);
            }

            workspaceEl.appendChild(el);
            return el;
        }

        function renderElements() {
            // Clear inventory list
            inventoryListEl.innerHTML = '';
            
            // Render all unique discovered elements
            Array.from(ALL_ELEMENTS).sort().forEach(element => {
                inventoryListEl.appendChild(createSidebarEl(element));
            });
            countEl.textContent = ALL_ELEMENTS.size;
        }

        // --- Initialization ---

        async function initializeGame() {
            // 1. Load the recipe cache from Puter.js Key-Value store
            try {
                const cachedRecipes = await puter.kv.get(CACHE_KEY);
                if (cachedRecipes) {
                    RECIPE_CACHE = cachedRecipes;
                }
            } catch (e) {
                console.warn("Could not load cache, starting fresh.");
            }

            // 2. Build the list of all known elements
            const discoveredElements = new Set(Object.values(RECIPE_CACHE));
            ALL_ELEMENTS = new Set([...STARTING_ELEMENTS, ...discoveredElements]);

            // 3. Render the initial state
            renderElements();

            notify(`Ready! You have discovered ${ALL_ELEMENTS.size} elements.`, true);
        }

        // Start the game
        initializeGame();
    </script>
</body>
</html>
